<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Слайдер отзывов</title>
		<link href="css/main.min.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="m-slider">
			<div class="m-slider--inner">
				<div class="m-slide m-slide--initial-active">
					<div class="m-slide--inner"></div>
				</div>
				<div class="m-slide m-slide--next">
					<div class="m-slide--inner"></div>
				</div>
				<div class="m-slide m-slide--third">
					<div class="m-slide--inner"></div>
				</div>
			</div>
			<button class="arrow--left"><</button>
			<button class="arrow--right">></button>
		</div>
		<template class="m-slide-template">
			<div class="m-slide">
				<div class="m-slide--inner"></div>
			</div>
		</template>
		<script src="js/main.min.js"></script>
	</body>
</html>
